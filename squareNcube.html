<html>
<head>
<title>squareNcube</title>
<style>
table,tr,td,th

{

padding:10px;

border:1px solid black;

border-collapse:collapse;

}
</style>
<script>
document.write("<center><table><tr><th>number</th><th>number^2</th><th>number^3</th></tr>")
for( var n=0;n<=20;n++)
{
document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>")
}
document.write("</table></center>")
</script>
</head>
</html>
